<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Cambridge Hospital</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .appointment-section {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    .appointment-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #004080;
    }
    .btn-custom {
      background-color: #004080;
      color: white;
      border-radius: 8px;
    }
    .btn-custom:hover {
      background-color: #003060;
    }
  </style>
</head>
<body style="background-image: url(/abstract.jpg);">

  <div class="container">
    <div class="appointment-section">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-select" id="department" required>
            <option value="">-- Select Department --</option>
            <option>Cardiology</option>
            <option>Neurology</option>
            <option>Orthopedics</option>
            <option>Pediatrics</option>
            <option>General Medicine</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="doctor" class="form-label">Preferred Doctor</label>
          <input type="text" class="form-control" id="doctor" placeholder="Enter doctor's name (optional)">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Additional Notes</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Write any additional details..."></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Submit Appointment</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Validation -->
  <script>
    document.getElementById("appointmentForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const department = document.getElementById("department").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!name || !email || !phone || !department || !date || !time) {
        alert("Please fill out all required fields!");
        return;
      }

      alert("âœ… Your appointment has been submitted successfully!\nWe will contact you soon.");
      document.getElementById("appointmentForm").reset();
    });
  </script>

</body>
</html>
