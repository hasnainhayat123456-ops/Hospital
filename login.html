<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cambridge Hospital | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      /* Background image and overlay */
      background: url('https://images.unsplash.com/photo-1576765607923-7dcd09a670d5?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay for better contrast */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 51, 102, 0.6);
      z-index: 0;
    }

    /* Center container */
    #login-container {
      position: relative;
      z-index: 1;
      width: 380px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 40px 35px;
      box-shadow: 0 8px 32px rgba(0, 51, 102, 0.37);
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-align: center;
      box-sizing: border-box;
      animation: fadeInScale 0.8s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: translateY(-60%) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
    }

    #login-container h2 {
      margin-bottom: 28px;
      font-weight: 600;
      font-size: 2.5rem;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    #loginForm label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 1rem;
      color: #cce0ff;
      user-select: none;
    }

    #loginForm input[type="text"],
    #loginForm input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 22px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.22);
      color: white;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #loginForm input::placeholder {
      color: #d1d9e6cc;
      font-style: italic;
    }

    #loginForm input[type="text"]:focus,
    #loginForm input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: inset 0 0 10px 2px #66a3ff;
      outline: none;
      color: #004a99;
      font-weight: 600;
    }

    #loginForm button {
      width: 100%;
      background: linear-gradient(135deg, #3a8dde 0%, #005fa3 100%);
      color: white;
      border: none;
      padding: 16px 0;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 95, 163, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #loginForm button:hover,
    #loginForm button:focus {
      background: linear-gradient(135deg, #004a99 0%, #003366 100%);
      box-shadow: 0 8px 20px rgba(0, 70, 110, 0.8);
      outline: none;
    }

    #error-msg {
      color: #ff6b6b;
      margin-bottom: 18px;
      font-weight: 700;
      font-size: 1rem;
      display: none;
      text-shadow: 0 1px 1px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 420px) {
      #login-container {
        width: 90%;
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Login to Cambridge Hospital</h2>
    <form id="loginForm">
      <div id="error-msg"></div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = this.username.value.trim();
      const password = this.password.value.trim();
      const errorMsg = document.getElementById('error-msg');

      // Simple hardcoded credentials for demo
      const validUsername = 'admin';
      const validPassword = 'password123';

      if (username === validUsername && password === validPassword) {
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = 'Invalid username or password!';
        errorMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
